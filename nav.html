<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    cursor: pointer;
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
    background-color: red;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.show {
    display: block;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <div class="dropdown">
    <button class="dropbtn" onclick="myFunction()">Career
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="career/career.html">Career</a>
      <a href="career/college.html">College</a>
      <a href="career/saving.html">Saving</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn" onclick="myFunction()">Banking
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="banking/banking.html">Banking</a>
      <a href="banking/checking.html">Checking</a>
      <a href="banking/saving.html">Saving</a>
    </div>
  </div>
  <a href="credit.html">Credit</a>
  <a href="budgeting.html">Budgeting</a>
  <div class="dropdown">
    <button class="dropbtn" onclick="myFunction()">Investing
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="investing/investing.html">Investing</a>
      <a href="investing/compound_interest.html">Compound Interest</a>
      <a href="investing/stock_market.html">Stock Market</a>
      <a href="investing/bonds.html">Bonds</a>
      <a href="inevsting/retirement.html">Retirement</a>
    </div>
  </div>
  <a href="taxes.html">Taxes</a>
  <a href="insurance.html">Insurance</a>
  <a href="financial_pitfalls.html">Financial Pitfalls</a>
  <a href="cites.html">Cites/Credits</a>
</div>
<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script>
